<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Трекер Тренировок</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        button:focus,
        button:active,
        .tab:focus,
        .tab:active,
        .month-header:focus,
        .month-header:active {
            outline: none !important;
            box-shadow: none !important;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f7;
            color: #1d1d1f;
            min-height: 100vh;
            padding-bottom: 20px;
            touch-action: pan-y;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        input {
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
            user-select: text;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px 16px;
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .stats {
            background: white;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .stat-item {
            margin-bottom: 16px;
        }

        .stat-label {
            font-size: 14px;
            color: #86868b;
            margin-bottom: 4px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 600;
        }

        .pace-indicator {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            margin-left: 8px;
        }

        .pace-excellent {
            background: #34c759;
            color: white;
        }

        .pace-good {
            background: #ff9500;
            color: white;
        }

        .pace-poor {
            background: #ff3b30;
            color: white;
        }

        .progress-stages {
            font-size: 14px;
            margin-top: 8px;
        }

        .stage-item {
            display: flex;
            align-items: center;
            margin: 4px 0;
            font-size: 13px;
        }

        .stage-label {
            margin-right: 8px;
            min-width: 100px;
        }

        .stage-bar {
            flex: 1;
            height: 4px;
            background: #e5e5ea;
            border-radius: 2px;
            margin-right: 8px;
            overflow: hidden;
        }

        .stage-progress {
            height: 100%;
            background: #007aff;
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        .stage-count {
            font-weight: 600;
            color: #007aff;
        }

        .stage-item.completed .stage-progress {
            background: #34c759;
        }

        .stage-item.completed .stage-count {
            color: #34c759;
        }

        .workouts {
            background: white;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .workout-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 0;
            border-bottom: 1px solid #e5e5ea;
        }

        .workout-item:last-child {
            border-bottom: none;
        }

        .workout-info {
            flex: 1;
            cursor: pointer;
        }

        .workout-info:hover .workout-name {
            color: #007aff;
        }

        .workout-name {
            font-size: 17px;
            font-weight: 500;
            margin-bottom: 4px;
            transition: color 0.2s;
        }

        .workout-stats {
            font-size: 14px;
            color: #86868b;
        }

        .workout-controls {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .workout-count {
            font-size: 20px;
            font-weight: 600;
            min-width: 40px;
            text-align: center;
        }

        .btn-control {
            width: 48px;
            height: 48px;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-minus {
            background: #ff3b30;
            color: white;
        }

        .btn-plus {
            background: #34c759;
            color: white;
            position: relative;
            overflow: visible;
        }

        .btn-control:active {
            transform: scale(0.95);
        }

        .btn-plus.pulse {
            animation: pulse 0.5s ease-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .add-workout-section {
            padding: 16px 0 0 0;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
        }

        .btn-add-workout {
            width: 32px;
            height: 32px;
            background: #e5e5ea;
            color: #86868b;
            border: none;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .add-workout-section:hover .btn-add-workout {
            background: #d1d1d6;
        }

        .add-workout-label {
            font-size: 14px;
            color: #86868b;
        }

        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
            padding: 20px;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 16px;
            padding: 24px;
            width: 100%;
            max-width: 400px;
        }

        .modal-header {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d1d6;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: #007aff;
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .btn-secondary {
            flex: 1;
            padding: 12px;
            background: #e5e5ea;
            color: #1d1d1f;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
        }

        .btn-primary {
            flex: 1;
            padding: 12px;
            background: #007aff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
        }

        .tabs {
            display: flex;
            background: white;
            border-radius: 12px;
            padding: 4px;
            margin-bottom: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .tab {
            flex: 1;
            padding: 12px;
            background: none;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .tab.active {
            background: #007aff;
            color: white;
        }

        .history {
            background: white;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .month-group {
            margin-bottom: 20px;
        }

        .month-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 0;
            cursor: pointer;
        }

        .month-title {
            font-size: 18px;
            font-weight: 600;
        }

        .month-stats {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .month-count {
            background: #007aff;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
        }

        .month-toggle {
            font-size: 20px;
            transition: transform 0.2s;
        }

        .month-toggle.open {
            transform: rotate(180deg);
        }

        .month-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .month-content.open {
            max-height: 1000px;
        }

        .history-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #e5e5ea;
        }

        .history-item:last-child {
            border-bottom: none;
        }

        .history-info {
            flex: 1;
        }

        .history-date {
            font-size: 12px;
            color: #86868b;
            margin-bottom: 4px;
        }

        .history-action {
            font-size: 15px;
        }

        .btn-delete-icon {
            width: 32px;
            height: 32px;
            background: #ff3b30;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-delete-icon:active {
            transform: scale(0.9);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #86868b;
        }

        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2000;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff3b30;
            animation: confetti-fall 3s linear forwards;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .emoji-burst {
            position: absolute;
            font-size: 40px;
            animation: emoji-float 2s ease-out forwards;
            pointer-events: none;
            z-index: 2001;
        }

        @keyframes emoji-float {
            0% {
                transform: translateY(0) scale(0);
                opacity: 1;
            }
            50% {
                transform: translateY(-50px) scale(1.5);
            }
            100% {
                transform: translateY(-100px) scale(1);
                opacity: 0;
            }
        }

        .confirm-modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            z-index: 1001;
        }

        .confirm-content {
            background: white;
            border-radius: 16px;
            padding: 24px;
            max-width: 320px;
            text-align: center;
        }

        .confirm-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .confirm-text {
            font-size: 16px;
            color: #86868b;
            margin-bottom: 24px;
        }

        .confirm-actions {
            display: flex;
            gap: 12px;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #f5f5f7;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .apple-logo {
            width: 50px;
            height: 50px;
            margin-bottom: 30px;
            opacity: 0;
            animation: logoFadeIn 1s ease-out 0.5s forwards;
        }

        @keyframes logoFadeIn {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #e5e5ea;
            border-top: 3px solid #007aff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 17px;
            color: #86868b;
            font-weight: 400;
            opacity: 0;
            animation: textFadeIn 1s ease-out 1s forwards;
        }

        @keyframes textFadeIn {
            0% {
                opacity: 0;
                transform: translateY(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading-progress {
            width: 200px;
            height: 4px;
            background: #e5e5ea;
            border-radius: 2px;
            margin-top: 20px;
            overflow: hidden;
            opacity: 0;
            animation: progressFadeIn 1s ease-out 1.5s forwards;
        }

        @keyframes progressFadeIn {
            0% {
                opacity: 0;
                transform: translateY(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #007aff, #5ac8fa);
            border-radius: 2px;
            width: 0;
            animation: progressBar 2s ease-out forwards;
        }

        @keyframes progressBar {
            0% { width: 0%; }
            25% { width: 30%; }
            50% { width: 60%; }
            75% { width: 85%; }
            100% { width: 100%; }
        }

        .content-fade-in {
            opacity: 0;
            animation: contentFadeIn 0.8s ease-out forwards;
        }

        @keyframes contentFadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div x-data="workoutTracker()">
        <div class="container">
            <div class="header">
                <h1>Трекер Тренировок</h1>
            </div>

            <div x-show="!isLoading" class="content-fade-in">

                <!-- Dashboard -->
                <div>
                    <div class="stats">
                        <div class="stat-item">
                            <div class="stat-label">Дней с начала года</div>
                            <div class="stat-value" x-text="daysSinceYearStart"></div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Всего тренировок (с коэффициентами)</div>
                            <div class="stat-value" x-text="totalWorkoutsWeighted.toFixed(1)"></div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Средний темп в неделю</div>
                            <div class="stat-value">
                                <span x-text="weeklyPace.toFixed(2)"></span>
                                <span class="pace-indicator" 
                                      :class="paceIndicatorClass" 
                                      x-text="paceIndicatorText"></span>
                            </div>
                            <div class="progress-stages">
                                <template x-for="stage in progressStages" :key="stage.target">
                                    <div class="stage-item" :class="{ completed: stage.completed }">
                                        <div class="stage-label" x-text="stage.label"></div>
                                        <div class="stage-bar">
                                            <div class="stage-progress" :style="{ width: stage.progressPercent + '%' }"></div>
                                        </div>
                                        <div class="stage-count" x-text="stage.remaining > 0 ? stage.remaining.toFixed(1) : '✓'"></div>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </div>

                    <div class="workouts">
                        <template x-for="workout in workouts" :key="workout.id">
                            <div class="workout-item">
                                <div class="workout-info" @click="confirmDeleteWorkout(workout.id)">
                                    <div class="workout-name" x-text="workout.name"></div>
                                    <div class="workout-stats">
                                        Коэффициент: <span x-text="workout.coefficient"></span>
                                    </div>
                                </div>
                                <div class="workout-controls">
                                    <button class="btn-control btn-minus" @click="decrementWorkout(workout.id)">−</button>
                                    <div class="workout-count" x-text="workout.count"></div>
                                    <button class="btn-control btn-plus" 
                                            @click="incrementWorkout(workout.id, $event)"
                                            :id="'plus-btn-' + workout.id">+</button>
                                </div>
                            </div>
                        </template>
                        <div x-show="workouts.length === 0" class="empty-state">
                            Нет тренировок. Создайте первую!
                        </div>
                        
                        <div class="add-workout-section" @click="showModal = true">
                            <button class="btn-add-workout">+</button>
                            <span class="add-workout-label">Добавить тренировку</span>
                        </div>
                    </div>
                </div>

            </div>

            <div x-show="isLoading" class="loading">
                <svg class="apple-logo" viewBox="0 0 24 24" fill="#1d1d1f">
                    <path d="M12 2C10.73 2 9.6 2.8 9.6 4.8V6.4C9.6 7.4 10.2 8 11.2 8H12.8C13.8 8 14.4 7.4 14.4 6.4V4.8C14.4 2.8 13.27 2 12 2M8 9C6.9 9 6 9.9 6 11V19C6 20.1 6.9 21 8 21H16C17.1 21 18 20.1 18 19V11C18 9.9 17.1 9 16 9H8M12 11C13.1 11 14 11.9 14 13S13.1 15 12 15 10 14.1 10 13 10.9 11 12 11M12 17C13.66 17 15 15.66 15 14H9C9 15.66 10.34 17 12 17Z"/>
                </svg>
                <div class="spinner"></div>
                <div class="loading-text">Загрузка тренировок...</div>
                <div class="loading-progress">
                    <div class="loading-progress-bar"></div>
                </div>
            </div>
        </div>

        <!-- Create Workout Modal -->
        <div class="modal" :class="{ active: showModal }">
            <div class="modal-content">
                <div class="modal-header">Новая тренировка</div>
                <div class="form-group">
                    <label class="form-label">Название</label>
                    <input type="text" class="form-input" x-model="newWorkout.name" placeholder="Например: Пробежка">
                </div>
                <div class="form-group">
                    <label class="form-label">Коэффициент</label>
                    <input type="number" class="form-input" x-model.number="newWorkout.coefficient" 
                           step="0.1" min="0.1" placeholder="1.0">
                </div>
                <div class="modal-actions">
                    <button class="btn-secondary" @click="closeModal()">Отмена</button>
                    <button class="btn-primary" @click="createWorkout()">Создать</button>
                </div>
            </div>
        </div>

        <!-- Delete Confirmation Modal -->
        <div x-show="showDeleteConfirm" class="confirm-modal">
            <div class="confirm-content">
                <div class="confirm-title">Удалить тренировку?</div>
                <div class="confirm-text" x-text="deleteConfirmText"></div>
                <div class="confirm-actions">
                    <button class="btn-secondary" @click="showDeleteConfirm = false">Отмена</button>
                    <button class="btn-primary" style="background: #ff3b30" @click="deleteWorkout()">Удалить</button>
                </div>
            </div>
        </div>

        <!-- Confetti Container -->
        <div id="confetti-container" class="confetti-container"></div>
    </div>

    <script>
        // Supabase configuration - REPLACE WITH YOUR ACTUAL VALUES
        const SUPABASE_URL = 'https://cqfebpdbdfjpvcizkwbj.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNxZmVicGRiZGZqcHZjaXprd2JqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA1OTUxMTYsImV4cCI6MjA2NjE3MTExNn0.YThNyVVozlyTfj0ZqA5p1Z7GRsX8rqEY4GoPT_MZXhM';
        
        function workoutTracker() {
            return {
                workouts: [],
                showModal: false,
                showDeleteConfirm: false,
                deleteWorkoutId: null,
                deleteConfirmText: '',
                newWorkout: {
                    name: '',
                    coefficient: 1.0
                },
                audioContext: null,
                supabase: null,
                userId: null,
                isLoading: true,

                async init() {
                    // Initialize Supabase
                    this.supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
                    
                    // Check if user is authenticated
                    const { data: { user } } = await this.supabase.auth.getUser();
                    if (user) {
                        this.userId = user.id;
                        await this.loadData();
                    } else {
                        // For demo purposes, use a default user ID
                        this.userId = 'default-user';
                        await this.loadData();
                    }

                    // Initialize audio context on first user interaction
                    document.addEventListener('click', () => {
                        if (!this.audioContext) {
                            this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                        }
                    }, { once: true });

                    setTimeout(() => {
                        this.isLoading = false;
                    }, 3000);
                },

                async loadData() {
                    try {
                        // Load workouts
                        const { data: workoutsData, error: workoutsError } = await this.supabase
                            .from('workouts')
                            .select('*')
                            .eq('user_id', this.userId)
                            .order('created_at', { ascending: true });

                        if (workoutsError) throw workoutsError;
                        this.workouts = workoutsData || [];

                    } catch (error) {
                        console.error('Error loading data:', error);
                        // Fallback to default data
                        this.workouts = [
                            { id: 1, name: 'Домашняя тренировка', coefficient: 0.3, count: 0 },
                            { id: 2, name: 'Пробежка', coefficient: 1.0, count: 0 },
                            { id: 3, name: 'Спортзал', coefficient: 1.0, count: 0 }
                        ];
                    }
                },

                get daysSinceYearStart() {
                    const now = new Date();
                    const yearStart = new Date(2025, 0, 1);
                    const diff = now - yearStart;
                    return Math.floor(diff / (1000 * 60 * 60 * 24)) + 1;
                },

                get totalWorkoutsWeighted() {
                    return this.workouts.reduce((sum, workout) => {
                        return sum + (workout.count * workout.coefficient);
                    }, 0);
                },

                get weeklyPace() {
                    const weeks = this.daysSinceYearStart / 7;
                    return weeks > 0 ? this.totalWorkoutsWeighted / weeks : 0;
                },

                get progressStages() {
                    const weeks = this.daysSinceYearStart / 7;
                    const stages = [
                        { target: 1.5, label: '1.5/нед' },
                        { target: 1.75, label: '1.75/нед' },
                        { target: 2, label: '2/нед' },
                        { target: 2.5, label: '2.5/нед' }
                    ];
                    
                    return stages.map(stage => {
                        const targetTotal = stage.target * weeks;
                        const remaining = Math.max(0, targetTotal - this.totalWorkoutsWeighted);
                        const completed = remaining === 0;
                        const progressPercent = Math.min(100, (this.totalWorkoutsWeighted / targetTotal) * 100);
                        
                        return {
                            ...stage,
                            remaining,
                            completed,
                            progressPercent
                        };
                    });
                },

                get paceIndicatorClass() {
                    if (this.weeklyPace >= 2) return 'pace-excellent';
                    if (this.weeklyPace >= 1.5) return 'pace-good';
                    return 'pace-poor';
                },

                get paceIndicatorText() {
                    if (this.weeklyPace >= 2) return 'Отлично!';
                    if (this.weeklyPace >= 1.5) return 'Нормально';
                    return 'Мало';
                },


                async incrementWorkout(id, event) {
                    const workout = this.workouts.find(w => w.id === id);
                    if (workout) {
                        workout.count++;
                        await this.updateWorkout(workout);
                        
                        const btn = event.target;
                        btn.classList.add('pulse');
                        setTimeout(() => btn.classList.remove('pulse'), 500);
                        
                        this.playSuccessSound();
                        this.createConfetti();
                        this.createEmojiBurst(event);
                    }
                },

                async decrementWorkout(id) {
                    const workout = this.workouts.find(w => w.id === id);
                    if (workout && workout.count > 0) {
                        workout.count--;
                        await this.updateWorkout(workout);
                    }
                },

                async updateWorkout(workout) {
                    try {
                        const { error } = await this.supabase
                            .from('workouts')
                            .update({ count: workout.count })
                            .eq('id', workout.id)
                            .eq('user_id', this.userId);

                        if (error) throw error;
                    } catch (error) {
                        console.error('Error updating workout:', error);
                    }
                },

                confirmDeleteWorkout(id) {
                    const workout = this.workouts.find(w => w.id === id);
                    if (workout) {
                        this.deleteWorkoutId = id;
                        if (workout.count > 0) {
                            this.deleteConfirmText = `Тренировка "${workout.name}" имеет ${workout.count} записей. Все данные будут удалены.`;
                            this.showDeleteConfirm = true;
                        } else {
                            this.deleteConfirmText = `Удалить тренировку "${workout.name}"?`;
                            this.showDeleteConfirm = true;
                        }
                    }
                },

                async deleteWorkout() {
                    try {
                        const { error } = await this.supabase
                            .from('workouts')
                            .delete()
                            .eq('id', this.deleteWorkoutId)
                            .eq('user_id', this.userId);

                        if (error) throw error;

                        const index = this.workouts.findIndex(w => w.id === this.deleteWorkoutId);
                        if (index !== -1) {
                            this.workouts.splice(index, 1);
                        }
                    } catch (error) {
                        console.error('Error deleting workout:', error);
                    }

                    this.showDeleteConfirm = false;
                    this.deleteWorkoutId = null;
                },

                async createWorkout() {
                    if (this.newWorkout.name && this.newWorkout.coefficient > 0) {
                        try {
                            const { data, error } = await this.supabase
                                .from('workouts')
                                .insert({
                                    user_id: this.userId,
                                    name: this.newWorkout.name,
                                    coefficient: this.newWorkout.coefficient,
                                    count: 0
                                })
                                .select()
                                .single();

                            if (error) throw error;
                            this.workouts.push(data);
                            this.closeModal();
                        } catch (error) {
                            console.error('Error creating workout:', error);
                        }
                    }
                },

                closeModal() {
                    this.showModal = false;
                    this.newWorkout = { name: '', coefficient: 1.0 };
                },


                playSuccessSound() {
                    if (!this.audioContext) return;
                    
                    const oscillator1 = this.audioContext.createOscillator();
                    const oscillator2 = this.audioContext.createOscillator();
                    const gainNode = this.audioContext.createGain();
                    
                    oscillator1.connect(gainNode);
                    oscillator2.connect(gainNode);
                    gainNode.connect(this.audioContext.destination);
                    
                    // Create a pleasant two-tone chime
                    oscillator1.frequency.setValueAtTime(523.25, this.audioContext.currentTime); // C5
                    oscillator2.frequency.setValueAtTime(659.25, this.audioContext.currentTime); // E5
                    
                    oscillator1.frequency.exponentialRampToValueAtTime(783.99, this.audioContext.currentTime + 0.1); // G5
                    oscillator2.frequency.exponentialRampToValueAtTime(1046.50, this.audioContext.currentTime + 0.1); // C6
                    
                    gainNode.gain.setValueAtTime(0.1, this.audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.3);
                    
                    oscillator1.start(this.audioContext.currentTime);
                    oscillator2.start(this.audioContext.currentTime);
                    oscillator1.stop(this.audioContext.currentTime + 0.3);
                    oscillator2.stop(this.audioContext.currentTime + 0.3);
                },

                createConfetti() {
                    const container = document.getElementById('confetti-container');
                    const colors = ['#ff3b30', '#ff9500', '#ffcc00', '#34c759', '#5ac8fa', '#007aff', '#5856d6', '#af52de'];
                    const confettiCount = 80;
                    
                    for (let i = 0; i < confettiCount; i++) {
                        setTimeout(() => {
                            const confetti = document.createElement('div');
                            confetti.className = 'confetti';
                            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                            confetti.style.left = Math.random() * 100 + '%';
                            confetti.style.width = Math.random() * 10 + 5 + 'px';
                            confetti.style.height = confetti.style.width;
                            confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                            confetti.style.animationDelay = Math.random() * 0.5 + 's';
                            confetti.style.animationDuration = 2 + Math.random() * 1 + 's';
                            container.appendChild(confetti);
                            
                            setTimeout(() => confetti.remove(), 3000);
                        }, i * 20);
                    }
                },

                createEmojiBurst(event) {
                    const emojis = ['💪', '🔥', '⭐', '🎯', '🏃', '💯', '🎉', '🚀'];
                    const emoji = document.createElement('div');
                    emoji.className = 'emoji-burst';
                    emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                    emoji.style.left = event.pageX + 'px';
                    emoji.style.top = event.pageY + 'px';
                    document.body.appendChild(emoji);
                    
                    setTimeout(() => emoji.remove(), 2000);
                }
            };
        }
    </script>
